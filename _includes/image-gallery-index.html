
<style>
    .image-gallery-index {overflow: auto; margin-left: -1%!important;}
    .image-gallery-index a {float: left; display: block; margin: 0 0 3% 1%; width: 32%; text-decoration: none !important;}
    .image-gallery-index a img {width: 40%;  display: block;}
    .image-gallery-index a span {display: block; text-align: left; padding: 3px 0;}
</style>

<p class="image-gallery-index">
 {% for item in page.galleries %}
	 <a href="{{ item.url }}" title="{{ item.title }}"><img src="{{item.image }}" /><span>{{ item.title }}</span></a>
 {% endfor %}
</p>
