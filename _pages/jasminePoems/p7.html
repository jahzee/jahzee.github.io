  <pre style="float: center;font-size: 22px; font-style: italic;text-align: center">
<h4>Where Do I Find Poetry</h4>
In small ant holes
In the dust of water
On butterfly wings
In dirty mud

In a cave with skeleton heads
In sticky flowers
On night stars that glow
On pebbles with patterns
In glittery hair
In growling bears
